name: Build Rust Project (Linux & Windows)

on:
  push:
    branches: [ main, ci-workflow ]
    tags:
      - "v*"
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build crates
        run: cargo build --release

      - name: Collect artifacts
        shell: bash
        run: |
          mkdir -p artifacts/${{ matrix.os }}
          # Binary
          cp target/release/injector artifacts/${{ matrix.os}}/ || cp target/release/injector.exe artifacts/${{ matrix.os}}/
          # Libraries
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            cp target/release/libagent_loader.so artifacts/${{ matrix.os}}/
            cp target/release/libclient.so artifacts/${{ matrix.os}}/
          else
            cp target/release/agent_loader.dll artifacts/${{ matrix.os}}/
            cp target/release/client.dll artifacts/${{ matrix.os}}/
          fi

      - name: Upload artifacts (always)
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: artifacts/${{ matrix.os }}

      - name: Upload assets to GitHub Release (only on tags v*)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/${{ matrix.os }}/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}